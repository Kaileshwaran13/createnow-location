<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Maps & Send Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    button {
      background-color: #0078d7;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #status {
      margin: 20px 0;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Open Maps and Send Location</h2>

  <button id="actionBtn">Open Native Maps & Send Location</button>
  <div id="status"></div>

  <form id="locationForm" action="https://formspree.io/f/xpwzqrod" method="POST" style="display:none;">
    <input type="hidden" name="latitude" id="latitude" />
    <input type="hidden" name="longitude" id="longitude" />
  </form>

  <script>
    const status = document.getElementById('status');
    const actionBtn = document.getElementById('actionBtn');
    const locationForm = document.getElementById('locationForm');
    const latInput = document.getElementById('latitude');
    const lngInput = document.getElementById('longitude');

    actionBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        status.textContent = 'Geolocation is not supported by your browser.';
        return;
      }

      status.textContent = 'Getting your location...';

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          status.textContent = `Location found: ${lat.toFixed(6)}, ${lng.toFixed(6)}. Opening maps and sending...`;

          // Fill hidden inputs for form submission
          latInput.value = lat;
          lngInput.value = lng;

          // Open native maps
          const geoURI = `geo:${lat},${lng}?q=${lat},${lng}(You are here)`;
          const appleMapsURL = `https://maps.apple.com/?ll=${lat},${lng}&q=You%20are%20here`;
          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

          if (isIOS) {
            window.open(appleMapsURL, '_blank');
          } else {
            window.open(geoURI, '_blank');
          }

          // Submit form after a short delay (to let maps open)
          setTimeout(() => {
            locationForm.submit();
          }, 500); // 0.5 second delay
        },
        (error) => {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              status.textContent = 'Permission denied. Cannot get location.';
              break;
            case error.POSITION_UNAVAILABLE:
              status.textContent = 'Location information is unavailable.';
              break;
            case error.TIMEOUT:
              status.textContent = 'Location request timed out.';
              break;
            default:
              status.textContent = 'An unknown error occurred.';
          }
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
        }
      );
    });
  </script>

</body>
</html>
