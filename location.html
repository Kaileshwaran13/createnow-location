<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Native Map App at My Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #status {
      margin: 20px 0;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Open Your Location in Maps</h2>
  <button id="openMapBtn">Open Native Map App</button>
  <div id="status"></div>

  <script>
    const status = document.getElementById('status');
    const btn = document.getElementById('openMapBtn');

    btn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        status.textContent = 'Geolocation is not supported by your browser.';
        return;
      }

      status.textContent = 'Getting your location...';

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          status.textContent = 'Opening your location in maps...';

          // Construct geo URI for native maps:
          // Works on Android (Google Maps), iOS (Apple Maps)
          // Format: geo:latitude,longitude?q=latitude,longitude(label)
          const geoURI = `geo:${lat},${lng}?q=${lat},${lng}(You are here)`;

          // Fallback for iOS Safari: Apple Maps URL
          const appleMapsURL = `https://maps.apple.com/?ll=${lat},${lng}&q=You%20are%20here`;

          // Detect iOS (simple check)
          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

          if (isIOS) {
            window.location.href = appleMapsURL;
          } else {
            window.location.href = geoURI;
          }
        },
        (error) => {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              status.textContent = 'Permission denied. Cannot get location.';
              break;
            case error.POSITION_UNAVAILABLE:
              status.textContent = 'Location information is unavailable.';
              break;
            case error.TIMEOUT:
              status.textContent = 'Location request timed out.';
              break;
            default:
              status.textContent = 'An unknown error occurred.';
          }
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
        }
      );
    });
  </script>
</body>
</html>
