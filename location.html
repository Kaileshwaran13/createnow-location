<!DOCTYPE html>
<html>
<head>
  <title>Get Your Location on Google Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    #map {
      height: 400px;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: none; /* Hidden until location is fetched */
    }
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      text-align: center;
    }
    #address {
      margin-top: 15px;
      font-size: 1.1em;
      color: #333;
      min-height: 1.2em;
    }
    button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      background-color: #4285F4;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #357AE8;
    }
  </style>
</head>
<body>
  <h2>Find Your Location</h2>
  <button id="getLocationBtn">Click to Share Your Location</button>
  <div id="map"></div>
  <div id="address"></div>

  <script>
    let map, marker, geocoder;

    function initMap() {
      geocoder = new google.maps.Geocoder();

      const defaultLocation = { lat: 37.7749, lng: -122.4194 }; // San Francisco fallback

      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: defaultLocation,
      });

      marker = new google.maps.Marker({
        position: defaultLocation,
        map: map,
        title: "Your Location",
      });
    }

    function showMapAndLocation(position) {
      const pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude,
      };

      map.setCenter(pos);
      marker.setPosition(pos);
      document.getElementById("map").style.display = "block";

      geocoder.geocode({ location: pos }, (results, status) => {
        if (status === "OK") {
          if (results[0]) {
            document.getElementById("address").textContent =
              "Your address: " + results[0].formatted_address;
          } else {
            document.getElementById("address").textContent =
              "No address found for this location.";
          }
        } else {
          document.getElementById("address").textContent =
            "Geocoder failed due to: " + status;
        }
      });
    }

    document.getElementById("getLocationBtn").addEventListener("click", () => {
      if (!navigator.geolocation) {
        document.getElementById("address").textContent =
          "Geolocation is not supported by your browser.";
        return;
      }

      document.getElementById("address").textContent = "Fetching location...";

      navigator.geolocation.getCurrentPosition(
        (position) => {
          showMapAndLocation(position);
          document.getElementById("getLocationBtn").style.display = "none"; // hide button after success
        },
        (error) => {
          let msg = "Unable to retrieve your location.";
          if (error.code === error.PERMISSION_DENIED) {
            msg = "Location permission denied.";
          } else if (error.code === error.POSITION_UNAVAILABLE) {
            msg = "Location information is unavailable.";
          } else if (error.code === error.TIMEOUT) {
            msg = "Location request timed out.";
          }
          document.getElementById("address").textContent = msg;
        }
      );
    });

    // Initialize the map on page load (empty map, hidden)
    window.initMap = initMap;
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
