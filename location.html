<!DOCTYPE html>
<html>
<head>
  <title>Real-time Location Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    #map {
      height: 400px;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: none;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    #address {
      margin-top: 15px;
      font-size: 1.1em;
      color: #333;
      min-height: 1.2em;
    }
    button {
      padding: 12px 25px;
      font-size: 1em;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #357AE8;
    }
  </style>
</head>
<body>

<h2>Real-time Location Tracker</h2>
<button id="startTrackingBtn">Start Sharing Location</button>
<div id="map"></div>
<div id="address"></div>

<script>
  let map, marker, geocoder, watchId;

  function initMap() {
    geocoder = new google.maps.Geocoder();

    // Default center on load (hidden anyway)
    const defaultLocation = { lat: 37.7749, lng: -122.4194 };

    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 15,
      center: defaultLocation,
    });

    marker = new google.maps.Marker({
      position: defaultLocation,
      map: map,
      title: "Your Location",
    });
  }

  function updatePosition(position) {
    const pos = {
      lat: position.coords.latitude,
      lng: position.coords.longitude,
    };

    map.setCenter(pos);
    marker.setPosition(pos);

    // Reverse geocode to get address
    geocoder.geocode({ location: pos }, (results, status) => {
      if (status === "OK" && results[0]) {
        document.getElementById("address").textContent =
          "Your current address: " + results[0].formatted_address;
      } else {
        document.getElementById("address").textContent =
          "Unable to determine address.";
      }
    });
  }

  function startTracking() {
    if (!navigator.geolocation) {
      document.getElementById("address").textContent =
        "Geolocation is not supported by your browser.";
      return;
    }

    document.getElementById("address").textContent = "Starting location tracking...";
    document.getElementById("map").style.display = "block";
    document.getElementById("startTrackingBtn").style.display = "none";

    watchId = navigator.geolocation.watchPosition(
      (position) => {
        updatePosition(position);
      },
      (error) => {
        let msg = "Error getting location.";
        if (error.code === error.PERMISSION_DENIED) {
          msg = "Location permission denied.";
        } else if (error.code === error.POSITION_UNAVAILABLE) {
          msg = "Location unavailable.";
        } else if (error.code === error.TIMEOUT) {
          msg = "Location request timed out.";
        }
        document.getElementById("address").textContent = msg;
      },
      {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 10000,
      }
    );
  }

  document.getElementById("startTrackingBtn").addEventListener("click", startTracking);

  window.initMap = initMap;
</script>

<script
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
  async
  defer
></script>

</body>
</html>
